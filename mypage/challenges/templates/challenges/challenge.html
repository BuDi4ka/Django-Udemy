{% extends 'base.html' %}


{% block title %}
    My {{ challenge_month|title }} Challenge
{% endblock %}

{% block content %}
    <h1>
        This {{ challenge_month|title }} challenge
    </h1>
    <h2>
        {% if challenge_text %}
        {{ challenge_text }}
        {% else %}
            <p>There is no challenge for this month yet</p>
        {% endif %}
    </h2>
{% endblock %}
