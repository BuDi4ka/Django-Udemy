{% extends 'dat_model/base.html' %}

{% block title %}
    All Books
{% endblock %}

{% block body %}
    <ul>
        {% for book in books %}
            <a href="{{ book.get_absolute_url }}">
                <li>{{ book.title }} Rating: {{ book.rating }}</li>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
