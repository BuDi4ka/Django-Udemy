{% load static %}

<li>
    <article class="post">
        <a href="{% url 'post-detail-page' slug=post.slug %}">
            <p>{{ post.image }}</p> !--CHANGE TO IMG IMAGE-->
            <div class="post__content">
                <h3>
                    {{ post.title }}
                </h3>
                <p>
                    {{ post.excerpt }}
                </p>
            </div>
        </a>
    </article>
</li>
