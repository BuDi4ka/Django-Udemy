{% extends 'reviews/base.html' %}

{% block title %}
All Reviews
{% endblock %}

{% block content %}
    <h1>All Reviews</h1>
    <ul>
        {% for review in reviews %}
            <li>
                {{ review.user_name }} - {{ review.review_text }}<br>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
