{% extends 'reviews/base.html' %}

{% block title %}
All Reviews
{% endblock %}

{% block content %}
    <h1>All Reviews</h1>
    <ul>
        {% for review in reviews %}
            <li>
                <a href="{% url 'review-detail' pk=review.pk %}">{{ review.user_name }} - {{ review.review_text }}</a><br>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
