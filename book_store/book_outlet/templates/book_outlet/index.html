{% extends 'book_outlet/base.html' %}

{% block title %}
    All Books
{% endblock %}

{% block body %}
    <hr>
    <ul>
        {% for book in books %}
            <a href="{{ book.get_absolute_url }}">
                <li>{{ book.title }} Rating: {{ book.rating }}</li>
            </a>
        {% endfor %}
    </ul>
    <hr>
    <p>Total Number of Books: {{ total_books }}</p>
    <p>Avarage Rating of Books {{ average_rating }}</p>
{% endblock %}
